{% extends 'layouts\base.html' %}


{% block stylesheets %}
<style>
    .contain {
        background-color: #bbb8b84b;
    }

    .img-profile {
        height: 200px;
        border-radius: 100px;
        margin-top: 100px;
    }

    .col-lg-11 {
        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
        background-color: white;
        border-radius: 20px;
        padding: 0px;
    }

    .background {
        background-image: url("{{profile.banner.url}}");
        background-position: center;
        background-size: 120%;
        border-radius: 20px 20px 0px 0px;
    }

    .pro-head {
        text-align: center;
        padding-top: 35px;
        padding-bottom: 20px;
    }

    .latest {
        padding-bottom: 20px;
    }

    .total-nft {
        text-align: center;
        padding-bottom: 20px;
    }

    .featured {
        padding-top: 20px;
        padding-bottom: 20px;
    }
    a{
        color: black;
        text-decoration: none;
    }
    a:hover{
        color: black;
    }
</style>

{% endblock stylesheets %}



{% block content %}
<div class="contain">
    <div class="row">
        <div class="col-lg-11">
            <div class="background">
                <div class="container">
                    <img class="img-fluid img-profile" src="{{profile.image.url}}" alt="">
                </div>
            </div>
            <h2 class="pro-head">Welcome to your Dashboard {{user.username}}</h2>

            <div class="container">
                <h3 class="latest">Your Collection</h3>
                <div class="col-lg-3">
                    <a href="#">
                        <div class="card card2" style="width: 18rem;">
                            <img src="/static/assets/images/landing/nft/nft1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p>Current Bid: </p>
                                <P>Creator: </P>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
